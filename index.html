<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Login and Registration Forms</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="toggleTheme">Toggle Dark/Light Mode</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close">&times;</span>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" required><br>
                    <input type="password" placeholder="Password" required><br>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label><br>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <span id="showRegister">Register here</span></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container" style="display: none;">
                <h2>Register</h2>
                <form id="registrationForm">
                    <input type="text" placeholder="Username" required><br>
                    <input type="email" placeholder="Email" required><br>
                    <input type="password" placeholder="Password" required><br>
                    <input type="password" placeholder="Confirm Password" required><br>
                    <input type="file" id="avatarUpload" accept="image/*"><br>
                    <img id="avatarPreview" src="" alt="Avatar Preview" style="display:none; width: 100px; height: 100px; border-radius: 50%;"><br>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <span id="showLogin">Login here</span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
